<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <title>Poliziotto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
            background: #fdfdfd;
            color: #222;
        }

        h1,
        h2 {
            color: #2b2b52;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
        }

        th,
        td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #eee;
        }

        ul {
            list-style-type: none;
            padding-left: 1em;
        }

        ul li::before {
            content: "⮚ ";
            color: #333;
        }

        .section {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <h1>Poliziotto</h1>
    <div class="section">
        <table>
            <tr>
                <td>CORPO</td>
                <td>1</td>
            </tr>
            <tr>
                <td>MENTE</td>
                <td>1</td>
            </tr>
            <tr>
                <td>HP</td>
                <td>13</td>
            </tr>
            <tr>
                <td>Movimento</td>
                <td>4 caselle</td>
            </tr>
            <tr>
                <td>Iniziativa</td>
                <td>1D6</td>
            </tr>
            <tr>
                <td>Skill</td>
                <td>
                    Colpire a distanza 1 -> 2D6 <br>
                    Conoscenza 1 -> 2D6 <br>
                    Volontà 1 -> 2D6 <br>
                    Empatia 2 -> 3D6 <br>
                </td>
            </tr>
            <tr>
                <td>Armi</td>
                <td>
                    9mm | colpire 2D6 | danno 1D8 <br>
                    manganello | colpire 1D6 | danno 1D6 <br>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
